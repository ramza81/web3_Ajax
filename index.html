<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB3 - Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">
    <ol>
        <li><a href="#!html" onclick="fetchPage('html', 'article')">HTML</a></li>
        <li><a href="#!css" onclick="fetchPage('css', 'article') ">CSS</a></li>
        <li><a href="#!javascript" onclick="fetchPage('javascript', 'article')">JavaScript</a></li>
    </ol>
    <article></article>

    <script>
        function fetchPage(page, target) {
            fetch(page).then(function (response) {
                response.text().then(function (text) {
                    document.querySelector(target).innerHTML = text;
                })
            });
        }
    </script>
</body>

</html>
